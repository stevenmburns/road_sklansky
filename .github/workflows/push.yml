name: Workflow Triggered by Push
on: 
  push:
    branches:
      - 'main'
  pull_request:
    types: [opened, synchronized, closed, edited]


jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: stevenmburns/dart-and-iverilog:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run tests
        run: |
          export PATH=/icarus_install/bin:$PATH
          dart test
